<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
    body {
      background-color: white;
    }
    </style>
    <title>{{ model_name }}</title>
    <body>
          <nav>
            <div class="nav-wrapper  blue darken-3">
              <a href="#" class="brand-logo"><font face = "Comic Sans MS" size = "6" style="padding-left: 20px;">Image to Image Translation</font></a>
              <ul class="right hide-on-med-and-down"></ul>
            </div>
          </nav>
          <div class="container  right-align" style="padding-top: 50px;">
                <form method=post enctype=multipart/form-data>
                    <input type=file name=file>
                    <input type=submit value=Upload>
                    <!--input type="submit" class="waves-effect waves-light btn"><i class="material-icons right">cloud_upload</i>Upload Image</input-->
                </form>
            </div>
            <div class="container"  style="padding-top: 50px;">
              <ul class="collection with-header">
                <li class="collection-header"><h2>{{ model_name }}</h2></li>
                {% if images %}
                <li class="collection-item">
                    <div class="row center-align">
                        <div class="col s6">
                          <h4>Uploaded</h4>
                          <img src="{{ original_image }}"/>
                        </div>
                        <div class="col s6">
                            <h4>Generated</h4>
                            <img src="{{ generated_image }}"/>
                        </div>
                    </div>
                </li>
                {% endif %}
              </ul>
            </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" ></script>
    </body>
  </html>
